<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Editor de X e Y</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Parâmetros do modelo</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label for="aversaoRisco" class="form-label">Aversão a risco (delta)</label>
          <input type="number" id="aversaoRisco" step="0.01" class="form-control" placeholder="Exemplo: 2.5">
        </div>

        <div class="mb-3">
          <label for="tau" class="form-label">Tau</label>
          <input type="number" id="tau" step="0.0001" class="form-control" placeholder="Exemplo: 0.05">
        </div>

        <button id="salvar" class="btn btn-primary">Salvar</button>
      </div>
    </div>

    <div id="mensagem" class="mt-3"></div>
  </div>

  <script>
    const STORAGE_KEY_PARAMETROS = "parametros";

    // Carrega dados salvos ao iniciar
    $(document).ready(function() {
      const dadosSalvos = localStorage.getItem(STORAGE_KEY_PARAMETROS);

      if (dadosSalvos) {
        const obj = JSON.parse(dadosSalvos);

        if (obj.aversaoRisco !== undefined) {
            $("#aversaoRisco").val(obj.aversaoRisco);
        }

        if (obj.tau !== undefined) {
            $("#tau").val(obj.tau);
        }
      }
    });

    // Salva ao clicar no botão
    $("#salvar").click(function() {
      const aversaoRisco = parseFloat($("#aversaoRisco").val()).toFixed(2);
      const tau = parseFloat($("#tau").val()).toFixed(4);

      if (isNaN(aversaoRisco) || isNaN(tau)) {
        $("#mensagem").html(`<div class="alert alert-warning">Por favor, insira valores válidos para os parâmetros.</div>`);
        return;
      }

      const obj = { aversaoRisco: parseFloat(aversaoRisco), tau: parseFloat(tau) };
      localStorage.setItem(STORAGE_KEY_PARAMETROS, JSON.stringify(obj));

      $("#mensagem").html(`<div class="alert alert-success">✅ Valores salvos com sucesso!</div>`);
    });
  </script>

</body>
</html>
